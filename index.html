<!doctype html>
<html lang="es">
  <head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDM-Hardware-Group-inc</title>

    <link rel="icon" href="/edm-logo.jpg" />
    <script>
      (function () {
        try {
          var temaAlmacenado = window.localStorage.getItem('tema');
          if (temaAlmacenado === 'light' || temaAlmacenado === 'dark') {
            document.documentElement.classList.toggle('dark', temaAlmacenado === 'dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (error) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/edm-logo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/edm-logo.jpg" />
    <link rel="apple-touch-icon" href="/edm-logo.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
